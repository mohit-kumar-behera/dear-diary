{% load static %}
<!DOCTYPE HTML>
<html>
<title>Diary</title>
<head>
  <meta link-colorarset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'diaryEntry/homestyle.css' %}">
</head>
<body>

	<div class="jumbotron-fluid">
		<div class="d-flex ml-5">
			<h2 class="display-3">Diary</h2>
		</div><!--dfelx-->
	</div><!--jumbotron-->

	<div class="container border mt-5 mb-5">
		<div class="container">
			<div class="d-flex flex-column">
				<span class="mt-3"><a href="{% url 'add' %}" class="font-weight-bold">Add a New Entry</a></span>

				<div id="content">
					<hr>

					{% for x in entries %}

					<strong>{{ x.date_posted }}</strong>
					<p>{{ x.text }}</p>
					<hr>

					{% endfor %}

				

				</div><!--content-->

			</div><!--flex column-->
		</div><!--container-->
	</div><!--container-->

	<div class="container-fluid">
		<div class="text-center">
			<span>&copy; 2020</span>
		</div><!--text center-->
	</div>
</body>
</html>
